<html>
<head>
<title>E-commerce Product Page</title>
<style>
body {
font-family: Arial, sans-serif;
background-color:white;
margin: 0;
padding: 20px;
    }
.product-card {
background-color: #fff;
border: 2px solid black;
width: 300px;
padding: 20px;
margin: auto;
text-align: center;
}
.product-card img {
width: 100%;
height: 200px;
object-fit: cover;
margin-bottom: 15px;
    }
.product-title {
font-size: 22px;
font-weight: bold;
color: green;
margin-bottom: 10px;
    }
.product-description {
font-size: 14px;
color: light blue;
margin-bottom: 15px;
    }
.price {
font-size: 18px;
color: orange;
font-weight: bold;
margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="product-card">
<img src="https://www.tatacapital.com/blog/wp-content/uploads/2019/12/smart-watches-of-india-banner.jpg" alt="product image">
<div class="product-title">Smart Watch Series X</div>
<div class="product-description">
         This Smart Watch Series X features fitness tracking, heart rate monitoring,
         message notifications, and long battery life. Designed for comfort and style.
</div>
<div class="price">$49</div>
</div>
</body>
</html>
